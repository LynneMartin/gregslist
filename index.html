<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gregslist</title>

</head>

<body>
    <div class="container">
        <div id="cars" class="row">

        </div>
        <form onsubmit="app.controllers.carController.addCar(event)">
            <label for="make">Make</label>
            <input type="text" name="make" placeholder="Make" required>
            <label for="model">Model</label>
            <input type="text" name="model" required>
            <label for="year">Year</label>
            <input type="number" name="year" required>
            <label for="color">Color</label>
            <input type="text" name="color" required>
            <button type="submit" class="btn btn-primary">Add Car</button>
        </form>
        <div class="row" id="jobs"></div>
        <form onsubmit="app.controllers.jobController.addJob(event)">
            <label for="title">Title:</label>
            <input type="text" name="title">
            <label for="salary">Salary:</label>
            <input type="number" name="salary">
            <label for="company">Company:</label>
            <input type="text" name="company">
            <label for="location">Location:</label>
            <input type="text" name="location">
            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>

        <div class="container">
            <div class="row">
            </div>
        </div>
        <div class="container">
            <div id="houses" class="row">

            </div>
            <form onsubmit="app.controllers.houseController.addHouse(event)">
                <label for="size">Size</label>
                <input type="text" name="size" placeholder="Size" required>
                <label for="color">Color</label>
                <input type="text" name="color" placeholder="Color" required>
                <label for="year">Year</label>
                <input type="text" name="year" placeholder="Year" required>
                <button type="submit" class="btn btn-warning">Add House</button>

            </form>
            <div id="tech" class="row">

            </div>
            <form onsubmit="app.controllers.techController.addTech(event)">
                <label for="type">Type: </label>
                <input type="text" name="type">

                <label for="brand">Brand: </label>
                <input type="text" name="brand">

                <label for="description">Descritpion: </label>
                <input type="text" name="description">

                <label for="price">Price: </label>
                <input type="text" name="price">
                <button type="submit">Add Tech!</button>
            </form>
        </div>



        <script src="app/main.js" type="module"></script>
</body>

</html>
